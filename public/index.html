<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel WebSocket</title>

  <link href="./lib/css/bootstrap.css" rel="stylesheet">
  <link href="./lib/css/bootstrap-responsive.css" rel="stylesheet">
  <style>

      /* Carousel base class */
    .carousel {
      margin-bottom: 60px;
    }

    .carousel .container {
      position: relative;
      z-index: 9;
    }

    .carousel-control {
      height: 80px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 1px 1px rgba(0, 0, 0, .4);
      background-color: transparent;
      border: 0;
      z-index: 10;
    }

    .carousel .item {
      height: 500px;
    }

    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      height: 500px;
    }

    .carousel-caption {
      background-color: transparent;
      position: static;
      max-width: 550px;
      padding: 0 20px;
      margin-top: 200px;
    }

    .carousel-caption h1,
    .carousel-caption .lead {
      margin: 0;
      line-height: 1.25;
      color: #fff;
      text-shadow: 0 1px 1px rgba(0, 0, 0, .4);
    }

    .carousel-caption .btn {
      margin-top: 10px;
    }

      /* MARKETING CONTENT
      -------------------------------------------------- */

      /* Center align the text within the three columns below the carousel */
    .marketing .span4 {
      text-align: center;
    }

    .marketing h2 {
      font-weight: normal;
    }

    .marketing .span4 p {
      margin-left: 10px;
      margin-right: 10px;
    }

      /* RESPONSIVE CSS
      -------------------------------------------------- */

    @media (max-width: 979px) {

      .container.navbar-wrapper {
        margin-bottom: 0;
        width: auto;
      }

      .navbar-inner {
        border-radius: 0;
        margin: -20px 0;
      }

      .carousel .item {
        height: 500px;
      }

      .carousel img {
        width: auto;
        height: 500px;
      }

      .featurette {
        height: auto;
        padding: 0;
      }

      .featurette-image.pull-left,
      .featurette-image.pull-right {
        display: block;
        float: none;
        max-width: 40%;
        margin: 0 auto 20px;
      }
    }

    @media (max-width: 767px) {

      .navbar-inner {
        margin: -20px;
      }

      .carousel {
        margin-left: -20px;
        margin-right: -20px;
      }

      .carousel .container {

      }

      .carousel .item {
        height: 300px;
      }

      .carousel img {
        height: 300px;
      }

      .carousel-caption {
        width: 65%;
        padding: 0 70px;
        margin-top: 100px;
      }

      .carousel-caption h1 {
        font-size: 30px;
      }

      .carousel-caption .lead,
      .carousel-caption .btn {
        font-size: 18px;
      }

    }
  </style>
</head>

<body>

<div id="myCarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="item active">
      <img src="./img/slide-01.jpg" alt="">

      <div class="container">
        <div class="carousel-caption">
          <h1>WebSocketサンプル</h1>

          <p class="lead">ChromeやFirefoxで、同時にこの画面にアクセスします。</p>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="./img/slide-02.jpg" alt="">

      <div class="container">
        <div class="carousel-caption">
          <h1>WebSocketサンプル</h1>

          <p class="lead">画面を切り替えると、同時にアクセスしているブラウザも画面が切り替わります。</p>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="./img/slide-03.jpg" alt="">

      <div class="container">
        <div class="carousel-caption">
          <h1>WebSocketサンプル</h1>

          <p class="lead">このように、簡単に双方向リアルタイム通信ができるのが、WebSocketの特徴です。</p>
        </div>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>

<div id="message"></div>

<script src="./lib/js/jquery.js"></script>
<script src="./lib/js/bootstrap-carousel.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  $(function () {
    io = io.connect();

    var $carousel = $('#myCarousel').carousel({interval: 0});

    // Listen for the message event.
    io.on('slide', function (message) {
      $carousel.carousel(message.data);
    });

    // ページ送りはサーバに通知する
    $(".carousel-control").click(function () {
      io.emit('send', { data: $(this).attr("data-slide")});
    });
  })
</script>
</body>
</html>
